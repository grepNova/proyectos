<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">




<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>
	<title>My Monitoreo</title>
</h:head>
<h:body>

	<p:gmap id="divMapa"
		center="#{presentacion.lati},#{presentacion.longi}" zoom="15"
		fitBounds="true" streetView="true" type="HYBRID"
		model="#{presentacion.advancedModel}" style="width:600px;height:400px">

		<p:ajax event="overlaySelect"
			listener="#{presentacion.onMarkerSelect}" />

		<p:gmapInfoWindow>
			<p:outputPanel style="text-align:center;display:block;margin:auto:">

				<h:outputText value="#{presentacion.marker.data}" />

			</p:outputPanel>

		</p:gmapInfoWindow>

	</p:gmap>

</h:body>
</html>
